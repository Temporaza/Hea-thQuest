<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Doctor</ion-title>
    <ion-buttons slot="end"> <!-- Use 'slot="end"' to place the button on the right -->
      <ion-button (click)="signOut()">Sign Out</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<div class="datetime">
    <!-- Loop through availableDates and display them -->
    <ion-list>
      <ion-item *ngFor="let date of availableDates">
        {{ date }}
      </ion-item>
    </ion-list>
</div>
</ion-content>
