<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="doctor-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Patient Data</ion-title>
    <ion-button slot="end" fill="clear" (click)="pending()">
      <ion-icon name="notifications-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Patient List</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/image 1.png">
        </ion-avatar>
        <ion-label>
          <h2>Raven</h2>
          <p>healthy</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/image 1.png">
        </ion-avatar>

        <ion-label>
          <h2>Koby</h2>
          <p>healthy</p>
        </ion-label>
        
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
