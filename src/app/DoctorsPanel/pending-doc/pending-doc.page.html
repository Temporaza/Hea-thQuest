<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/patient-data"></ion-back-button>
    </ion-buttons>
    <ion-title>PendingDoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="appointments.length > 0">
    <ion-item *ngFor="let appointment of appointments">
      <ion-label>
        Date: {{ appointment.date }}<br>
        Time: {{ appointment.time }}<br>
        Patient: {{ appointment.doctorFullName }}<br>
        Status: {{ appointment.status }}
      </ion-label>
      <ion-button *ngIf="appointment.status === 'Pending'" (click)="confirmAppointment(appointment)">
        Confirm
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-note *ngIf="appointments.length === 0">No pending appointments.</ion-note>

  
</ion-content>
