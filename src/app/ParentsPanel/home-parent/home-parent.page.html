<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end" class="bordered" fill="solid" color="light">
      <ion-button (click)="logout()">
        <ion-icon color="custom" name="log-out" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons  class="avatar" (click)="openParentProfileModal()" lines="start">
        <ion-card class="iconAva">
          <ion-avatar>
            <img [src]="profileImageUrl ? profileImageUrl : 'https://m.media-amazon.com/images/I/41jLBhDISxL.jpg'">
          </ion-avatar>
          <ion-label>
            <h2>{{ parentFullName }}</h2>
          </ion-label>
        </ion-card>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="title">
    <ion-title>Dashboard</ion-title>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col  class="com-nav" size="12" size-md="6">
          <div>
        <app-custom-navigation class="stick"></app-custom-navigation>
          </div>
      </ion-col>
      <ion-col class="second" size="12" size-md="6">
        <ion-col class="outputs" size="12" size-md="6">
          <div class="board">
            <img alt="daily task" src="assets/ebook/board.png" />
          </div>
          <div class="parent-container">
            <div class="container">
              <h1>List of Kids</h1>
              <ul class="kids-list">
                <li
                  *ngFor="let userData of usersData; let i = index"
                  class="kid-item"
                >
                  <div class="kid-details">
                    <span>Kid {{ i + 1 }}. {{ userData.fullname }}</span>
                    <!-- <span>Email: {{ userData.email }}</span> -->
                  </div>
                  <button
                    style="color: black"
                    ion-button
                    (click)="openTaskDoneModal(userData)"
                  >
                    Tasks Done
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
