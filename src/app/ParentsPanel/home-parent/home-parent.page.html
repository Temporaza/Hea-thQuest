<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon> Logout
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>{{ parentFullName }}'s Home</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div class="wholeBody">
      <div class="cardwImg1">
      
          <ion-card class="cardImg1">
            <img alt="daily task" src="assets/Frame 2.png" />
            <ion-card-header>
              <ion-button routerLink="/kids-progress">
              <ion-card-subtitle>Kids Progress</ion-card-subtitle>
              </ion-button>
            </ion-card-header>
          </ion-card>
    

        <ion-card class="cardImg2">
          <img alt="daily task" src="assets/image 4.png" />
          <ion-card-header>
            <ion-button routerLink="/consultation">
            <ion-card-subtitle>Consultation</ion-card-subtitle>
          </ion-button>
          </ion-card-header>
        </ion-card>
      </div>

      <div class="cardwImg2">
        <ion-card class="cardImg3">
          <img alt="daily task" src="assets/image 1.png" />
          <ion-card-header>
            <ion-button routerLink="/vaccination">
            <ion-card-subtitle>Vaccination List</ion-card-subtitle>
            </ion-button>
          </ion-card-header>
        </ion-card>

        <ion-card class="cardImg4">
          <img alt="daily task" src="assets/image 2.png" />
          <ion-card-header>
            <ion-button [disabled]="isActivityLocked()" routerLink="/parents-acitvity">
            <ion-card-subtitle>Acitivity</ion-card-subtitle>
          </ion-button>
          </ion-card-header>
        </ion-card>
      </div>
    </div>

    <br>

    <div *ngIf="appointments.length > 0">
      <ion-card *ngFor="let appointment of appointments">
        <ion-card-header>
          <ion-card-title>Appointment</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>
                <ion-label>Date: {{ appointment.date }}</ion-label>
                <ion-label>Time: {{ appointment.time }}</ion-label>
                <ion-label>Doctor: {{ appointment.doctorFullName }}</ion-label>
                <!-- <ion-label>Status: {{ appointment.status || 'Pending' }}</ion-label> -->
              </ion-label>
              <ion-button color="danger" (click)="deleteAppointment(appointment)">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </div>

</ion-content>
