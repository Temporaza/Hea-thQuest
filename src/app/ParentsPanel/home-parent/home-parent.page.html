<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Parents Dashboard</ion-title>
    <ion-buttons slot="end" class="bordered" fill="solid" color="light">
      <ion-button (click)="logout()">
        <ion-icon color="custom" name="log-out" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>{{ parentFullName }}'s Home</ion-title> -->
  
  <ion-item class="avatar" lines="start">
    <ion-avatar>
      <img src="https://www.shareicon.net/data/512x512/2017/02/15/878685_user_512x512.png">
    </ion-avatar>
    <ion-label>
      <p>Hello,</p>
      <h3>{{ parentFullName }}</h3>
    </ion-label>
  </ion-item>
</ion-toolbar>
</ion-header>
