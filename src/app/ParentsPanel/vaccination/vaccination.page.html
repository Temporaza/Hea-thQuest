<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home-parent">Dashboard</ion-button>
    </ion-buttons>
    <ion-title>Vaccination</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="6">
        <app-custom-navigation></app-custom-navigation>
      </ion-col>
      <ion-col size="12" size-lg="6">
      <div class="parent">
        <div class="Users">
          <h1 style="text-align: center">Kids</h1>
          <!-- <ion-card class="Kids" *ngIf="usersData.length > 0"> -->
          <ion-card *ngFor="let userData of usersData">
            <ion-card-header>
              <ion-item>
                <ion-label>Full Name: {{ userData.fullname }}</ion-label>
              </ion-item>
            </ion-card-header>
            <ion-card-content>
              <!-- <ion-item no-lines>
                          <ion-icon slot="start" name="mail" size="large"></ion-icon>
                          <ion-label>Email:</ion-label>
                          <ion-text>{{ userData.email }}</ion-text>
                        </ion-item> -->
              <!-- Add more items as needed -->

              <ion-item no-lines>
                <ion-icon slot="start" name="person" size="large"></ion-icon>
                <ion-label>Age:</ion-label>
                <ion-text>{{ userData.age }}</ion-text>
              </ion-item>
              <ion-item no-lines>
                <ion-icon slot="start" name="person" size="large"></ion-icon>
                <ion-label>Height:</ion-label>
                <ion-text>{{ userData.height }}</ion-text>
              </ion-item>
              <ion-item no-lines>
                <ion-icon slot="start" name="person" size="large"></ion-icon>
                <ion-label>Weight:</ion-label>
                <ion-text>{{ userData.weight }}</ion-text>
              </ion-item>
              <ion-item no-lines>
                <ion-icon slot="start" name="person" size="large"></ion-icon>
                <ion-label>BMI:</ion-label>
                <ion-text>{{ userData.bmi }}</ion-text>
              </ion-item>
              <ion-item no-lines>
                <ion-icon slot="start" name="person" size="large"></ion-icon>
                <ion-label>Status:</ion-label>
                <ion-text>{{ userData.status }}</ion-text>
              </ion-item>
            </ion-card-content>
            <ion-card-footer>
              <!-- Button to navigate to vaccines page -->
              <!-- <ion-button fill="solid" color="primary" slot="end" (click)="showVaccineDetailsModal(userData)">
                            Vaccines
                          </ion-button> -->
              <!-- Edit button -->
              <ion-buttons class="edit-btn">
                <ion-button (click)="editUser(userData)"> Edit </ion-button>
              </ion-buttons>
              <ion-buttons class="edit-btn">
                <ion-button (click)="openLoginPageModal(userData.usersUID)"
                  [disabled]="userData.age === null || userData.height === null || userData.weight === null || userData.bmi === null || userData.status === null">
                  Play
                </ion-button>
              </ion-buttons>

              <ion-buttons class="edit-btn">
                <ion-button (click)="openVaccineDetailsModal(userData)">
                  Vaccine
                </ion-button>
              </ion-buttons>
            </ion-card-footer>
          </ion-card>
          <!-- </ion-card> -->
        </div>
      </div>
      </ion-col>
    </ion-row>
  </ion-grid>
