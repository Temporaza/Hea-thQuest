<ion-app>
  <ion-menu *ngIf="shouldDisplayMenu()" menuId="doctor-menu" content-id="doctor-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle>
          <ion-item routerLink="/doctor-home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/patient-data">
            <ion-icon name="Home" slot="start"></ion-icon>
            <ion-label>Patient Data</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/doctor-consult">
            <ion-icon name="apps-outline" slot="start"></ion-icon>
            <ion-label>Consultation</ion-label>
          </ion-item>
        </ion-menu-toggle>
       
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="doctor-content"></ion-router-outlet>

</ion-app>
