<!-- New Ui -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="Logo">
      <img class="logo" src="assets/newAssets/Likha.png" alt="Your Logo" />
      <img class="logo" src="assets/icon/new.png" alt="Your Logo" />
      <img class="circle" src="assets/newAssets/circle.png" alt="Your Logo" />
    </div>

    <div class="form">
      <div class="header">
        <div class="header-parent">
          <div class="parent">
            <ion-icon name="person-outline" class="header-icon"></ion-icon>
            <div class="header-text">Kids</div>
          </div>
        </div>
        <h1 class="title">Login</h1>
        <p class="subTitle">Please sign in to continue.</p>
      </div>

      <form [formGroup]="loginForm" novalidate>
        <!-- Existing code -->

        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="ion-padding">
          <!-- Username -->
          <ion-item>
            <ion-icon class="icons" name="person-outline"></ion-icon>
            <ion-input
              formControlName="email"
              placeholder="email"
              class="input"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
          >
            <ion-text
              *ngIf="errorControl['email'].errors?.['required']"
              color="danger"
            >
              <ion-icon name="warning"></ion-icon>Email is required
            </ion-text>
            <ion-text
              *ngIf="errorControl['email'].errors?.['pattern']"
              color="danger"
            >
              <ion-icon name="warning"></ion-icon>Email should be valid
            </ion-text>
          </div>

          <!-- Password -->
          <ion-item>
            <ion-icon class="icons" name="lock-closed-outline"></ion-icon>
            <ion-input
              formControlName="password"
              placeholder="Password"
              type="password"
              class="input"
            ></ion-input>
          </ion-item>
          <div
            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
          >
            <ion-text
              *ngIf="errorControl['password'].errors?.['required']"
              color="danger"
            >
              <ion-icon name="warning"></ion-icon> Password is required
            </ion-text>
            <ion-text
              *ngIf="errorControl['password'].errors?.['pattern']"
              color="danger"
            >
              <ion-icon name="warning"></ion-icon> Password should be at least 8
              characters and include numbers and letters
            </ion-text>
          </div>

          <!-- Signup link -->
          <!-- <div class="signupLink">
            <p>
              Don't Have an Account?<a
                style="color: #57aba5"
                [routerLink]="['/signup']"
              >
                Sign Up</a
              >
            </p>
          </div> -->
        </div>
        <button class="center-button" (click)="signUp()">Login</button>

        <div class="line-shape"></div>
      </form>
    </div>
  </div>
  <div class="Footer"></div>
</ion-content>
