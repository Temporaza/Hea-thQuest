
<ion-content [fullscreen]="true">
  <div class="curved2">
    <svg xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 1440 320">
      <path fill="#FF9A4F" fill-opacity="1" d="M0,192L30,165.3C60,139,120,85,180,64C240,43,300,53,360,74.7C420,96,480,128,540,154.7C600,181,660,203,720,197.3C780,192,840,160,900,176C960,192,1020,256,1080,277.3C1140,299,1200,277,1260,229.3C1320,181,1380,107,1410,69.3L1440,32L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z"></path>
    </svg>
  </div>

  <div class="header">
    <h1 class="title">Login</h1>
    <p class="subTitle">Please sign in to continue.</p>
  </div>
  <form [formGroup] = "loginForm" novalidate>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div class="ion-padding">
      <!-- Username -->
      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['email'].touched && this.loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl['email'].errors?.['required']" color="danger">
          <ion-icon name="warning"></ion-icon>Email is required
        </ion-text>
        <ion-text *ngIf="errorControl['email'].errors?.['pattern']" color="danger">
          <ion-icon name="warning"></ion-icon>Email should be valid
        </ion-text>
      </div>

      <!-- Password -->
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" type="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="this.loginForm.controls?.['password'].touched && this.loginForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl['password'].errors?.['required']" color="danger">
          <ion-icon name="warning"></ion-icon> Password is required
        </ion-text>
        <ion-text *ngIf="errorControl['password'].errors?.['pattern']" color="danger">
          <ion-icon name="warning"></ion-icon> Password should be at least 8 characters and include numbers and letters
        </ion-text>
      </div>

      <div class="forgotPassword">
        <a [routerLink]="['/reset-password']" style="color:#ffc33f">Forgot Password?</a>
      </div>
      <div class="signupLink">
        <p>Don't Have an Account?<a style="color:#ffc33f" [routerLink]="['/signup']">Log in</a></p>
      </div>
    </div>
   <button class="center-button" (click)="signUp()">
     Sign Up
  </button>
  </form>
</ion-content>
