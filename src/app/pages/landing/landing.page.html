<ion-content [fullscreen]="true" class="Body">

    <img class="logo" src="assets/petPal.png" alt="Your Logo">
  </div>
  <div class="container">
    <div class="logNav">
      <div class="slide" [routerLink]="['/login']">
        <ion-button class="btn-kid" color="dark" >Kids Login</ion-button>
      </div>
      <div class="slide" [routerLink]="['/parent-login']">

      <div class="slide" [routerLink]="['/doctor-login']">

      </div>
    </div>
  </div>
</ion-content>
