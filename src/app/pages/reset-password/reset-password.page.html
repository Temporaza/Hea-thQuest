
<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Enter your email</ion-title>
    <p class="subtitle">To receive a reset password</p>
  </div>

 <form>
  <div class="ion-padding">
    <ion-item>
      <ion-input [(ngModel)]="email" name="email" placeholder="Enter your email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="resetPassword()" >
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </div>
 </form>
</ion-content>
